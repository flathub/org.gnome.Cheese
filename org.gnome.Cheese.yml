id: org.gnome.Cheese
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
runtime-version: '41'
command: cheese
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --device=all
  - --metadata=X-DConf=migrate-path=/org/gnome/Cheese/
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
cleanup:
  - /include
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /man
  - /share/aclocal
  - /share/gir-1.0
  - /share/pkgconfig
  - /share/man
  - /share/gtk-doc
  - '*.la'
  - '*.a'
modules:
  - shared-modules/lua5.3/lua-5.3.5.json

  - name: gnome-desktop
    buildsystem: meson
    config-opts:
      - -Ddebug_tools=false
      - -Dudev=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/41/gnome-desktop-41.3.tar.xz
        sha256: 8cd1caab9311828c0452468c6a5067a9bc4463835b23a14be44e8fd9b03001c6
        x-checker-data:
          type: gnome
          name: gnome-desktop

  - name: libquvi-scripts
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/quvi/libquvi-scripts-0.9.20131130.tar.xz
        sha512: 97de4cead30dc181da700cbf3a0ad66ee709fef17f449f75cd43e0376a4aa53c7b2174188130aaa34dcc7ddc578581111f3655cb10f4b0c92df2f75d32c72a02

  - name: libquvi
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/quvi/libquvi-0.9.4.tar.xz
        sha512: 287015e370e7b7f98f0f4c3717f5b044c8fcfb8b823c7988cd248e56b5fbbfa1a1aa421fbdafb38d727b79495267ccd4dead71587052117db53f29236268b651

  - name: totem-pl-parser
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/totem-pl-parser/3.26/totem-pl-parser-3.26.6.tar.xz
        sha256: c0df0f68d5cf9d7da43c81c7f13f11158358368f98c22d47722f3bd04bd3ac1c
        x-checker-data:
          type: gnome
          name: totem-pl-parser

  - name: totem-video-thumbnailer
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/totem-video-thumbnailer.git
        commit: 78ddf6c113d439d8ad9ff1453cf433592fabe9fd

  - name: gnome-video-effects
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-video-effects/0.5/gnome-video-effects-0.5.0.tar.xz
        sha256: 4dc68e9b38fdfc1e8e0414e2d7ee83ace78efdee76f30506cc9dcd07394ad0c8

  - shared-modules/libcanberra/libcanberra.json

  - name: cheese
    buildsystem: meson
    config-opts:
      - -Dintrospection=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/cheese/41/cheese-41.1.tar.xz
        sha256: 522960ca28730ff66439070b04418c9e0a4bb55560d75bfe08b218da2c67e547
        x-checker-data:
          type: gnome
          name: cheese
